<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Quiz Time</title>
</head>
<body>
    <header>
        <div id="logo-container">
            <h1>Coding-quiz</h1>
        </div>
        <!-- Current Leader label-->
        <div id="current-leader-container">
            <h2 >
                Current Leader: <span id="current-leader"></span>
            </h2>
        </div>
        <!-- High score label-->
        <div id="score-container">
            <div id="high-score-link">
                <a href="#">View High Scores</a>
            </div>
            <div id="current-score-container">
                <h2>
                    Current Score: <span id="current-score"></span>
                </h2>
            </div>
        </div>
    </header>
    <main>
        <!-- Start modal -->
        <div id="start-modal">
            <h1> Coding quiz </h1>
            <p>Welcome to the this timed coding quiz. When ready press start button to begin. </p>
        </div>
    </main>
    
</body>
</html>
